<!DOCTYPE html>
<html>

<head>
  <title>Registro de Usuarios</title>
</head>

<body>
  <div class="container">
    <form (submit)="guardarUsuario()" method="post" class="mt-4">
      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="usuarioNuevo.nombre" name="name" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-form-label col-sm-2">Apellido:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="usuarioNuevo.apellido" name="lastname" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Correo electrónico:</label>
        <div class="col-sm-10">
          <input type="email" [(ngModel)]="usuarioNuevo.email" name="email" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Contraseña:</label>
        <div class="col-sm-10">
          <input type="password" [(ngModel)]="usuarioNuevo.password" name="password" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="dni" class="col-form-label col-sm-2">DNI:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="usuarioNuevo.dni" name="dni" class="form-control">
        </div>
      </div>
      <!-- 
      <div class="form-group row">
        <label for="rol" class="col-form-label col-sm-2">Rol:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="user.rol" name="rol" class="form-control">
        </div>
      </div> -->

      <div class="form-group row">
        <div>
          <label>Seleccione <b> rol de usuario </b></label>
          <select class="form-control" required [(ngModel)]="id_select" name="id_select"
            (change)="seleccionaValor($event)">
            <!--Esta opcion queda fija por opcion disabled-->
            <option class="dropdown-item" disabled selected value="undefined">Seleccione </option>
            <option *ngFor="let rol of roles" [value]="rol.id_rol">{{rol.id_rol}}. {{rol.descripcion}} </option>
          </select>
        </div>
      </div>
      <!-- 
      <div class="form-group row">
        <label for="estado" class="col-form-label col-sm-2">Estado:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="user.estado" name="estado" class="form-control">
        </div>
      </div> -->

      <div class="form-group row">
        <label for="avatar" class="col-form-label col-sm-2">Avatar:</label>
        <div class="col-sm-10">
          <input type="file" (change)="changeAvatar($event)" accept="image/*" name="avatar" class="form-control-file">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</body>

</html>
