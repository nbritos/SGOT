<div>
  <div [ngSwitch]="error">
    <div *ngSwitchCase="0">
      <form (submit)="validarUser(ingreso.nombre!, ingreso.password!)" method="post">
        <fieldset>
            <legend>Ingrese su nombre y password</legend>
            <input  type="text" [(ngModel)]="ingreso.nombre"
                name="ingreso.nombre" placeholder="Nombre">>
            <input type="password" [(ngModel)]="ingreso.password" name="ingreso.password"
                placeholder="Password">

            <button (click)="validarUser(ingreso.nombre!, ingreso.password!)" class="btn btn-success">Ingresar</button>
        </fieldset>
      </form>
    </div>
    <div *ngSwitchCase="1">Usuario y/o contrase침a incorrectos.
      <button (click)="reintentar()" class="btn btn-success">Reintentar</button>
    </div>
  </div>
</div>
